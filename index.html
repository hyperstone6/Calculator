<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand  class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-2">AC</button>
        <button data-delete >DEL</button>
        <button data-operations class="operators">รท</button>
        <button data-number class="numpad">7</button>
        <button data-number class="numpad">8</button>
        <button data-number class="numpad">9</button>
        <button data-operations class="operators">*</button>
        <button data-number class="numpad">4</button>
        <button data-number class="numpad">5</button>
        <button data-number class="numpad">6</button>
        <button data-operations class="operators">-</button>
        <button data-number class="numpad">1</button>
        <button data-number class="numpad">2</button>
        <button data-number class="numpad">3</button>
        <button data-operations class="operators">+</button>
        <button data-number class="numpad span-2">0</button>
        <button data-number class="numpad">.</button>
        <button data-equals class="operators">=</button>
    </div>
</body>
</html>
